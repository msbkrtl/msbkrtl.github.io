<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Search</title>
        <script
            src="https://kit.fontawesome.com/5a36079892.js"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="advanced.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="containernav">
            <div class="logo">
                <img src="mainlogo.png" alt="" />
            </div>
            <a href="index.html">Google Search</a>
        </div>
        <div class="header">
            <h4>Advanced Search</h4>
        </div>
        <div class="main">
            <p>Find pages with...</p>
            <form action="https://google.com/search" method="get">
                <label for="a1">all these words:</label>
                <input id="a1" type="text" name="as_q" />
                <label for="">this exact word or phrase:</label>
                <input type="text" name="as_epq" />
                <label for="">any of these words:</label>
                <input type="text" name="as_oq" />
                <label for="">none of these words:</label>
                <input type="text" name="as_eq" />
                <button class="btn btn-primary" type="submit">
                    Advanced Search
                </button>
            </form>
        </div>
        <footer class="footer">
            <span class="right">
                <a href="" class="">Privacy</a>
                <a href="" class="">Terms</a>
                <a href="" class="">Settings</a>
            </span>
        </footer>
